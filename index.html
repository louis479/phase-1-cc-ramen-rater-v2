<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ramen Rater</h1>
    </header>

    <main>
        <div id="ramen-menu"></div>

        <div id="ramen-detail">
            <img class="detail-image" src="" alt="Ramen Detail" />
            <h2 class="name"></h2>
            <h3 class="restaurant"></h3>
            <p id="rating-display"></p>
            <p id="comment-display"></p>
        </div>

        <form id="new-ramen">
            <input type="text" id="new-name" name="new-name" placeholder="Ramen Name" required />
            <input type="text" id="new-restaurant" name="new-restaurant" placeholder="Restaurant" required />
            <input type="text" id="new-image" name="new-image" placeholder="Image URL" required />
            <input type="number" id="new-rating" name="new-rating" placeholder="Rating" required min="1" max="10" />
            <textarea id="new-comment" name="new-comment" placeholder="Comment" required></textarea>
            <button type="submit" id="submit-button">Add Ramen</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Ramen Rater</p>
    </footer>

    <script type="module" src="index.js"></script>
</body>
</html>
