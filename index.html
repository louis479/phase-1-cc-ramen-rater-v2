<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taco Rating App</h1>
    </header>
    <main>
        <div id="taco-menu"></div>
        <div id="taco-detail">
            <h2 id="taco-title"></h2>
            <img id="taco-image" src="" alt="">
            <p id="taco-description"></p>
            <p id="taco-rating"></p>
            <p id="taco-comment"></p>
        </div>
        <form id="new-taco">
            <h3>Add a New Taco</h3>
            <input type="text" id="new-taco-name" placeholder="Taco Name" required>
            <input type="text" id="new-taco-image" placeholder="Image URL" required>
            <button type="submit">Add Taco</button>
        </form>
        <form id="edit-taco">
            <h4>Update Taco</h4>
            <label for="new-rating">Rating:</label>
            <input type="number" name="rating" id="new-rating" />
            <label for="new-comment">Comment:</label>
            <textarea name="new-comment" id="new-comment"></textarea>
            <input type="submit" value="Update" />
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Taco Rating App. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
